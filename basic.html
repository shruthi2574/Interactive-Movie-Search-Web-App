<!DOCTYPE html>
<html>
<head>
  <title>üé¨ Movie Search App</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 20px; 
      background-color: #f5f5f5; 
      text-align: center;
    }
    h1 { color: #333; }
    input[type="text"] { 
      width: 300px; 
      padding: 10px; 
      border-radius: 4px; 
      border: 1px solid #ccc; 
      margin-right: 10px;
    }
    button { 
      padding: 10px 20px; 
      border: none; 
      background-color: #007BFF; 
      color: white; 
      border-radius: 4px; 
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
    .movie-card { 
      margin-top: 20px; 
      background: white; 
      padding: 20px; 
      border-radius: 8px; 
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
      display: inline-block;
      text-align: left;
    }
    img { max-width: 200px; }
    p { margin: 5px 0; }
  </style>
</head>
<body>

  <h1>üé¨ Movie Search App</h1>
  <input type="text" id="movieInput" placeholder="Enter movie name" />
  <button onclick="searchMovie()">Search</button>

  <div id="result"></div>

  <script>
    async function searchMovie() {
      const movieName = document.getElementById("movieInput").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = ""; // Clear previous results

      if (!movieName) {
        alert("Please enter a movie name!");
        return;
      }

      const apiKey = "73f414dc"; // Your OMDb API key
      const url = `https://www.omdbapi.com/?t=${encodeURIComponent(movieName)}&apikey=${apiKey}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.Response === "True") {
          resultDiv.innerHTML = `
            <div class="movie-card">
              <h2>${data.Title} (${data.Year})</h2>
              <img src="${data.Poster !== "N/A" ? data.Poster : ''}" alt="Poster">
              <p><strong>Genre:</strong> ${data.Genre}</p>
              <p><strong>Director:</strong> ${data.Director}</p>
              <p><strong>Plot:</strong> ${data.Plot}</p>
              <p><strong>IMDB Rating:</strong> ${data.imdbRating}</p>
            </div>
          `;
        } else {
          resultDiv.innerHTML = `<p style="color:red;">‚ùå Movie not found. Try another title!</p>`;
        }
      } catch (error) {
        console.error("Error:", error);
        resultDiv.innerHTML = `<p style="color:red;">‚ùå Something went wrong. Please try again later.</p>`;
      }
    }
  </script>

</body>
</html>
